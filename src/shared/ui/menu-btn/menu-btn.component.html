<button class="h-5 w-5 bg-transparent shadow-2xl" (click)="isOpen = !isOpen; menuBtnClicked.emit(isOpen)">
  <div
    aria-hidden="true"
    class="absolute h-0.5 w-5 bg-white transition duration-300 ease-in-out"
    [ngClass]="{ '-translate-y-1.5': !isOpen, '-translate-x-1.5 rotate-90': isOpen }"
  ></div>
  <div aria-hidden="true" class="absolute h-0.5 w-5 bg-white transition duration-300 ease-in-out" [ngClass]="{ 'rotate-90': isOpen }"></div>
  <div
    aria-hidden="true"
    class="absolute h-0.5 w-5 bg-white transition duration-300 ease-in-out"
    [ngClass]="{ 'translate-y-1.5': !isOpen, 'translate-x-1.5 rotate-90': isOpen }"
  ></div>
</button>
